<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My jQuery Basic Assignment</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $('img').hide();
        $('#addclass').click(function(){
            $('#red').css("backgroundColor", "red")
        })
        $('#Slidetoggle').click(function(){
            $('img').slideToggle("slow");
        })
        $('#Append').click(function(){
            $('p').append("<strong>and my family!!</strong>");
        })
    })
    </script>
</head>
<body>
    <button id="addclass">AddClass</button>
    <div class="right">
    <h1>AddClass</h1>
    <h3 id="red">Click the button to add class "red" to this paragraph</h3>
    </div>
    <br>
    <button id="Slidetoggle">Slidetoggle</button>
    <div class="right">
    <h1>Slidetoggle</h1>
    <h3>Click the button to slidetoggle a hidden image</h3>
    </div>
    <img src="https://media.giphy.com/media/wileuM8pUUNDG/giphy.gif" alt="Stitch.png">
    <br>
    <button id="Append">Append</button>
    <div class="right">
    <h1>Append</h1>
    <h3>Click the button to append a new paragraph!</h3>
    <p>I love my life!!!</p>
    </div>
</body>
</html>
